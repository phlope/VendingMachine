<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Item Purchase</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Purchase</h1>
<form action="#" th:action="@{/purchase}" th:object="${item}" method="post">
    <p>Product: <input type="text" th:field="*{type}" /></p>
    <p>Cost: <input type="text" th:field="*{cost}" /></p>
    <p>Availibility: <input type="text" th:field="*{inStock}" /></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
</body>
</html>
